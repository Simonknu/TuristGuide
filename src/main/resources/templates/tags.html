<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css?v=2">
</head>
<body>

<h1 th:text="${attraction.name}"></h1>

<table class="styled-table">
    <tbody>
    <tr th:each=" tag : ${attraction.tags}">
        <td th:text="${tag}"></td>
    </tr>
    </tbody>

</table>
<br>
<div class="back-link">
    <a th:href="@{/attractionList}" class="button">Back to Attractions List</a>
</div>
</body>
</html>
