<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1 class="header"> Add an attraction</h1>

<form action="/addPost" method="post">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br><br>

  <label for="description">Description:</label>
  <br>
  <textarea type="text" id="description" name="description" required rows="6" cols="50">
  </textarea>
  <br><br>

  <fieldset>
    <legend>City</legend>
    <select name="city" id="city">
    <option th:each="city : ${cities}">
      <span th:text="${city}"></span>
    </option>
    </select>
  </fieldset>


  <fieldset>
    <legend>Tags</legend>
    <p th:each=" tag : ${tags}">
      <input type="checkbox" name="tags" th:id="${tag}" th:value="${tag}">
      <label th:for="${tag}" th:text="${tag}"></label>
    </p>
  </fieldset>
  <hr>


  <button class="button" type="submit">Add attraction</button>

</form>
<hr>
<div class="back-link">
  <a th:href="@{/attractionList}" class="button">Back to Attractions List</a>
</div>

</body>
</html>
