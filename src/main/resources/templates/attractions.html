<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Attraction Details</title>
    <link rel="stylesheet" href="/attractionsStyle.css">
</head>
<body>
<div class="container">
    <!-- Header section -->
    <header>
        <h1><span th:text="${attraction.name}">Attraction Name</span></h1>
    </header>

    <hr>

    <!-- Details Section -->
    <section class="attraction-details">
        <p><strong>Description:</strong> <span th:text="${attraction.description}">Description not available</span></p>
    </section>

    <!-- Navigation Link -->
    <div class="back-link">
        <a href="/" class="back-button">Back to Attractions List</a>
    </div>
</div>
</body>
</html>
